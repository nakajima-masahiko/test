<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>折れ線チャートのサンプル</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 2rem; }
    .container { max-width: 800px; margin: 0 auto; }
    canvas { background: #fff; border: 1px solid #eee; }
  </style>
</head>
<body>
  <div class="container">
    <h1>折れ線チャートのサンプル</h1>
    <p>Chart.js を使った簡単な折れ線グラフのデモです。</p>
    <canvas id="lineChart" width="800" height="400"></canvas>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('lineChart').getContext('2d');
    const data = {
      labels: ['1月','2月','3月','4月','5月','6月','7月'],
      datasets: [
        {
          label: '売上（千円）',
          data: [120, 150, 170, 140, 180, 190, 210],
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.2,
          pointBackgroundColor: 'rgb(75, 192, 192)'
        }
      ]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: '月別売上推移' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    };

    new Chart(ctx, config);
  </script>
</body>
</html>
